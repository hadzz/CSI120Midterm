<!DOCTYPE html>
<html>
	
	<head>
	<title>Twitter API Project</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Twitter Sentiment Score Analyser</h1>
		<form action="/submit" method="post">
			<fieldset>
				<label>Hashtag 1 </label>
				<input type="text" name="hashtag1" value="#"/> <br/>
				
				<label>Hashtag 2 </label>
				<input type="text" name="hashtag2" value="#"/> <br/>
				
				<label>Date Start (yyyy-mm-dd) </label>
				<input type="date" name="dateStart"/> <br/>

				<label>Date End (yyyy-mm-dd) </label>
				<input type="date" name="dateEnd"/> <br/>
				
				<label>Mile Radius </label>
				<input type="text" name="mileRadius"/> <br/>
				<input type="hidden" name="geoLocationLat" id="geoLocationLat" value=""/>
				<input type="hidden" name="geoLocationLong" id="geoLocationLong" value=""/>
				<br/>
				<div text-align:center>
					<p style="text-align: center;">
						<input class="submit" type="submit" action="http://hadzz.com:5000/submit" method="post"/>
					</p>
				</div>
			</fieldset>
		</form>
	</body>
	<script>
		function getGeoloc()
		{
		   if (navigator.geolocation) {
			  navigator.geolocation.getCurrentPosition(success, error);
		   } else {
			  console.log('geoloc not supported');
			  return false;
		   }
		}

		function error(position)
		{
		   console.log("Error finding geoloc...");
		}

		function success(position)
		{
			var latitude = position.coords.latitude;
			var longitude = position.coords.longitude;
			document.getElementById('geoLocationLat').value=latitude;
			document.getElementById('geoLocationLong').value=longitude;
		}
		getGeoloc();
	</script>
</html>
